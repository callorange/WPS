server {
    listen 80;
    server_name *.elasticbeanstalk.com *.amazonaws.com localhost;
    charset utf-8;
    client_max_body_size 128M;

    location / {
        alias /srv/project/html/;
    }

    location /api/ {
        uwsgi_pass      unix:///tmp/app.sock;
        include         uwsgi_params;
    }

    location /media/ {
        alias /srv/project/.media/;
    }

    location /static/ {
        alias /srv/project/.static/;
    }
}